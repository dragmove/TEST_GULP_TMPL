    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">

      body {
        font-family: 'Nanum Gothic', dotum, verdana, Arial, applegothic, sans-serif;

  <body>
    <div class="wrap">
    </div>

    <script src="js/lib/jquery-1.7.0.min.js"></script>
    <!--
    <script src="js/lib/doT.js"></script>
    <script src="js/template/sample.tmpl.js"></script>
    <script src="js/template/test.tmpl.js"></script>
    <script src="js/src/util.js"></script>
    -->
    <script src="build/BUILD_FILE_NAME.js"></script>
    <script>
      (function($) {
        "use strict";
        $(document).ready(function() {
          console.log('app init');

          init();

          function init() {
            var sampleTmplObj = nc.PROJECT_NAME.util.getParseTmplObj( nc.PROJECT_NAME.tmpl['sample'] );

            var tmpl = doT.template( sampleTmplObj.title ),
              tmplStr = tmpl({});
            $('.wrap').append(tmplStr);
            
            tmpl = doT.template( sampleTmplObj.info );
            tmplStr = tmpl({
              name: 'Kim',
              company: 'nc'
            });
            $('.wrap').append(tmplStr);

            tmpl = doT.template( sampleTmplObj.loadingBar );
            tmplStr = tmpl({});
            $('.wrap').append(tmplStr);

            tmpl = doT.template( nc.PROJECT_NAME.tmpl['test'] );
            tmplStr = tmpl({});
            $('.wrap').append(tmplStr);
          }
        });
      }(jQuery));
    </script>

    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
              ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  </body>
